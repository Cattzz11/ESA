<div class="profile">
  <div class="top">
    <h1 id="title">Perfil do Utilizador</h1>
    <div class="topButtons">
        <button class="edit" *ngIf="!isLoggedInWGoogle"><a routerLink="/edit-profile">Editar Perfil</a></button>
        <button class="payments">Pagamentos</button>
        <button class="premium"><a routerLink="/premium-component" style="text-decoration:none; color:black;">Premium</a></button>
    </div>
  </div>
  <div class="separator"></div>
  <div class="userContent">
    <div class="userPage">
      <img src="../../../assets/Images/user.png" alt="Profile Picture" class="profile-picture">
      <!--<form (submit)="uploadPhoto()">
        <input type="file" (change)="onFileSelected($event)" accept="image/*" />
        <button type="submit">Upload Photo</button>
      </form>
      <img [src]="photoPreview" *ngIf="photoPreview" /-->
      <div class="profile-info">
        <h1>{{ user?.name }}</h1>
        <p>E-mail: {{ user?.email }}</p>
        <p *ngIf="user && user.age !== undefined">Idade: {{ user.age }} anos</p>
        <p *ngIf="user && user.occupation !== undefined">Ocupação: {{ user.occupation }}</p>
        <p *ngIf="user && user.nationality !== undefined">Nacionalidade: {{ user.nationality }}</p>
      </div>
    </div>
    <div *ngIf="user?.role === 'ClientePremium'" class="history">
      <h3 id="historyTitle">Histórico</h3>
      <div class="travelHistory">
        <div class="travel">
          <img src="../../../assets/Images/imagemInicial.png" alt="Logotipo da Companhia" class="airlineLogo">
          <div class="origin">
            <p>20:30 H</p>
            <p>Lisboa</p>
          </div>
          <div class="duration">
            <p>10H</p>
            <div class="arrow-line"></div>
            <div class="arrow-head"></div>
          </div>
          <div class="destination">
            <p>6:30 H</p>
            <p>Praga</p>
          </div>
          <div class="more">
            <p>Preço</p>
            <a href="your-target-url" class="button-link">Mais opções</a>
          </div>
        </div>
        <div class="travel">
          <img src="../../../assets/Images/imagemInicial.png" alt="Logotipo da Companhia" class="airlineLogo">
          <div class="origin">
            <p>20:30 H</p>
            <p>Lisboa</p>
          </div>
          <div class="duration">
            <p>10H</p>
            <div class="arrow-line"></div>
            <div class="arrow-head"></div>
          </div>

          <div class="destination">
            <p>6:30 H</p>
            <p>Praga</p>
          </div>
          <div class="more">
            <p>Preço</p>
            <a href="your-target-url" class="button-link">Mais opções</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
