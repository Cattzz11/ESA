<div class="initial">
  <div class="login-wrapper">
    <div class="login-box">
      <div class="login-form">
        <h2>Login</h2>
        <form>
          <input type="text" id="email" placeholder="E-Mail" />
          <input type="password" id="password" placeholder="Password" />
          <button type="submit">Sign in</button>

          <div class="separator"></div>

          <div class="additional-options">
            <a href="#">Perdeu a password?</a>
            <a href="#">Criar nova conta</a>
          </div>

          <div class="btn-separator"></div>
          <button class="login-google">Login por Google</button>
          <button class="login-outlook">Login por Outlook</button>
        </form>
      </div>
      <div class="login-branding" style="background-image: url('.. /../assets/Images/background.png');">
        <img src="../../assets/Images/logo.png" alt="Logo" class="logo" />
      </div>
    </div>
  </div>
</div>
