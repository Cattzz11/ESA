<h4>Add Member</h4>

<form #personForm="ngForm" (ngSubmit)="onSubmit(personForm)">
  <div class="form-group>">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" #name="ngModel" ngModel required minlength="2" class="form-control">
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
      <div *ngIf="name.errors?.['required']">
        Name is required.
      </div>
      <div *ngIf="name.errors?.['minlength']">
        Name must be at least {{ name.errors?.['minlength'].requiredLength }} characters long.
      </div>
    </div>
  </div>
  <div class="form-group>">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" #age="ngModel" ngModel class="form-control">
  </div>
  <button type="submit" class="btn btn-primary spaced-button" [disabled]="!personForm.form.valid">Create</button>
  <a routerLink="/people" class="btn btn-primary">Cancel</a>
</form>
