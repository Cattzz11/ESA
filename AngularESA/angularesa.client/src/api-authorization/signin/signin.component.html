<link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
<div class="signinitial" *ngIf="!signedIn else signedInAlready">
    <div class="login-box">
        <div class="login-form" *ngIf="!signedIn else signedInAlready">
            <div class="titulo">
                <h2>Login</h2>
            </div>
            <form [formGroup]="loginForm" (submit)="submitForm()">
                <input type="text" id="email" placeholder="E-Mail" formControlName="email" />
                <input type="password" id="password" placeholder="Password" formControlName="password" />
                <div *ngIf="authFailed" style="color: red">
                    Invalid credentials
                </div>
                <button type="submit" [disabled]="!loginForm.valid">Sign in</button>

                <div class="separator"></div>

                <div class="additional-options">
                    <a routerLink="/recover-password">Perdeu a password?</a>
                    <a routerLink="/register">Criar nova conta</a>
                </div>

                <div class="btn-separator"></div>
                <div id="login-googleBTN" *ngIf="!isLoggedIn"></div>
                <!-- <button class="login-outlook">Login por Outlook</button> -->
            </form>
        </div>
        <div class="login-branding" style="background-image: url('../assets/Images/background.png');">
            <img src="../assets/Images/logo.png" alt="Logo" class="logo" />
        </div>
    </div>
</div>

<ng-template #signedInAlready>
    <div class="login-form">
        <h2>Login</h2>
        <div>
            You are already signed in!
        </div>
    </div>
</ng-template>
