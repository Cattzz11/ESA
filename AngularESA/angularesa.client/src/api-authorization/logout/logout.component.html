<script src="https://accounts.google.com/gsi/client" async></script>
<div class="container">
  <h2>Logout Confirmation</h2>
  <p>Are you sure you want to sign out?</p>
  <button class="btn btn-primary" (click)="confirmSignOut()">Yes, Sign Out</button>
  <button class="btn btn-secondary" (click)="cancelSignOut()">Cancel</button>
</div>
