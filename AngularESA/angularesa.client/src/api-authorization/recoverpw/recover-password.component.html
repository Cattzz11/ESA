
<form [formGroup]="recoveryForm" (ngSubmit)="recoverPassword()">
  <div *ngIf="recoverySuccess" class="success-message">
    Password recovery successful! Check your email for further instructions.
  </div>
  <div *ngIf="recoveryFailed" class="error-message">
    {{ errorMessage }}
  </div>
  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email" />
  <button type="submit">Recover Password</button>
</form>
