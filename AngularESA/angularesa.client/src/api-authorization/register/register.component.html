<div class="registerinitial">
    <div class="register-box">
        <div class="register-form" *ngIf="!signedIn && !registerSucceeded">
            <div class="titulo">
                <h2>Registo</h2>
            </div>
            <form [formGroup]="registerForm" (submit)="register($event)">
                <label for="name">Nome<span style="color:red; padding-left:5px;">*</span></label>
                <input name="name" formControlName="name" />

                <label for="email">Email<span style="color:red; padding-left:5px;">*</span></label>
                <input name="email" formControlName="email" />

                <label for="password">Password<span style="color:red; padding-left:5px;">*</span></label>
                <input type="password" name="password" formControlName="password" />

                <label for="confirmPassword">Confirmar password<span style="color:red; padding-left:5px;">*</span></label>
                <input type="password" name="confirmPassword" formControlName="confirmPassword" />

                <div *ngIf="registerFailed">
                    <label style="color: red">Falha no registo.</label>
                </div>

                <div *ngFor="let error of errors">
                    <label style="color: red">{{error}}</label>
                </div>

                <button [disabled]="!registerForm.valid" type="submit">Registar</button>
            </form>
        </div>
        <div class="register-branding" style="background-image: url('../assets/Images/background.png');">
            <img src="../assets/Images/logo.png" alt="Logo" class="logo" />
        </div>

        <div *ngIf="registerSucceeded">
            <h4>Registo efetuado com sucesso!</h4>
            <div>
                Por favor faça <a href="signin">login</a> para continuar.
            </div>
        </div>

        <div *ngIf="signedIn">
            <h4>Login efetuado</h4>
            <div>
                Por favor dê logout da sua conta para criar uma nova conta de utilizador.
            </div>
        </div>
    </div>
</div>
