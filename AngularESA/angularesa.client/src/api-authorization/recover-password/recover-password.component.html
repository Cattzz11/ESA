<div class="d-flex flex-column align-items-center justify-content-center">
  <div>Recuperar password</div>
  <form class="form w-50" [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
    <div class="row m-3">
      <label for="email">Email*</label>
      <input class="col form-field" type="email" id="email" formControlName="email" />
    </div>
    <div class="row m-3">
      <button class="col btn btn-primary" [disabled]="!recoverForm.valid" type="submit">Recuperar password</button>
    </div>
  </form>
</div>
